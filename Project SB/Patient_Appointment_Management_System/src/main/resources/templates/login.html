<!DOCTYPE html>
<html xmlns:th="http://ThymeLeaf.org"lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #66ccff, #ff99cc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .main-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 900px;
      margin: auto;
    }

    .hospital-name {
      font-size: 36px;
      font-weight: bold;
      color: #004085;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      flex: 1;
      text-align: center;
      margin-left: -16px;
    }

    .login-container {
      flex: 1;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9); /* Transparent white */
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .form-label {
      font-weight: bold;
      color: #004085;
    }

    .form-control {
      border: 1px solid #66ccff;
      box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .btn-success {
      background: linear-gradient(135deg, #0066cc, #004085);
      border: none;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #004085, #002655);
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="hospital-name">Kodiyugam Hospital</div>
    <div class="login-container">
      <h2 class="text-center mb-4">Wellness Access</h2>
     
      <form th:action="@{/savelogin}" method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control"  name="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group"> 
          <input type="password" class="form-control" name="password" id="password" required /> 
          <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">Show</button> </div>
       

        </div>
         <div th:if="${errorMessage}" class="text-danger text-center">
    <p th:text="${errorMessage}"></p>
</div>
        <button type="submit" class="btn btn-success w-100">Login</button>
       <!-- Links Positioned Using Flexbox -->
        <div class="d-flex justify-content-between mt-3">
          <p><a href="/" class="text-primary ">Create New Account</a></p>
          
        </div>
      </form>
    </div>
  </div>
  <script>
function togglePassword() {
    let passwordField = document.getElementById("password");
    let toggleButton = document.querySelector(".input-group button");

    if (passwordField.type === "password") {
        passwordField.type = "text";  
        toggleButton.textContent = "Hide";  
    } else {
        passwordField.type = "password";  
        toggleButton.textContent = "Show";  
    }
}
</script>
  
  

 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
</body>
</html>
