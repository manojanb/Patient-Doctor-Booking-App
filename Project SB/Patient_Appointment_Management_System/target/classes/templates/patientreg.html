<!DOCTYPE html>
<html  xmlns:th="http://ThymeLeaf.org"lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Patient Register</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
  body {
    background: linear-gradient(135deg, #66ccff, #ff99cc);
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    padding: 0 8vw;
    overflow: hidden; /* Prevents scrolling on the page */
}

    .hospital-name {
        font-size: 36px;
        font-weight: bold;
        color: #004085;
        text-align: center;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        margin-bottom: 20px;
    }
    .content-wrapper {
    display: flex;
    align-items: center;
    justify-content: center; /* Center content vertically */
    gap: 30px; /* Space between image and form */
    width: 100%;
    height: 100%; /* Full height */
}
.register-container {
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    max-width: 500px;
    width: 100%;
    max-height: 80vh;
    overflow-y: auto;
    margin: auto; /* Centers the form with space above & below */
}

    .image-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .title-container {
        font-size: 32px;
        font-weight: bold;
        color: #004085;
        text-align: center;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        margin-bottom: 15px;
        display: block;
    }
    .image-container img {
        width: 100%;
        max-width: 350px;
        height: auto;
        border-radius: 10px;
        object-fit: cover;
    }
  

    .form-label {
        font-weight: bold;
        color: #004085;
    }
    .form-control {
        border: 1px solid #66ccff;
        box-shadow: inset 0px 2px 4px rgba(0,0,0,0.1);
    }
    .btn-primary {
        background: linear-gradient(135deg, #0066cc, #004085);
        border: none;
    }
    .btn-primary:hover {
        background: linear-gradient(135deg, #004085, #002655);
    }
</style>
</head>
<body>

<!-- Hospital Name -->
<div class="hospital-name">Kodiyugam Hospital</div>

<!-- Content Wrapper (Image + Scrollable Form) -->
<div class="content-wrapper">
    <!-- Patient Registration Title & Portrait Image -->
    <div class="image-container">
   
        <img th:src="@{/images/PatientRegister_image.jpg}" alt="User Portrait" class="img-fluid">
    </div>

    <!-- Register Form -->
<div class="register-container">
    <h2 class="text-center mb-3">Patient Profile Setup</h2>
  <form action="#" th:action="@{/patient/savepatient}" th:object="${patient}" method="post">
    <div class="mb-2">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="name" th:field="*{name}" placeholder="Enter your name" >
     <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
    </div>
    <div class="mb-2">
    <label class="form-label">Gender</label>
    <select class="form-select"   th:field="*{gender}" name="gender" >
    <option value="" disabled selected>Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="nonbinary">Nonbinary</option>
    </select>
    </div>
    <div class="mb-2">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="email"  th:field="*{email}" placeholder="Enter email" >
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
    </div>
    
    <div class="mb-2">
    <label class="form-label">Phone</label>
    <input type="tel" class="form-control" name="phone" th:field="*{phone}" placeholder="Enter phone" >
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
    </div>
    
    <div class="mb-2">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="address" th:field="*{address}" placeholder="Enter address" >
    </div>
    
    <div class="mb-2">
    <label class="form-label">Age</label>
    <input type="text" class="form-control" name="age" th:field="*{age}" placeholder="Enter Your Age" >
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
    </div>
    
    <div class="mb-2">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password" th:field="*{password}" placeholder="Enter password" >
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
    </div>
    
    <div class="mb-2">
    <label class="form-label">ConfirmPassword</label>
    <input type="password" class="form-control" name="confirmpassword"th:field="*{confirmpassword}" placeholder="Confirm password" >
    <span th:if="${#fields.hasErrors('confirmpassword')}" th:errors="*{confirmpassword}" class="text-danger"></span>
    </div>
    
    
    <div th:if="${errorMessage}" class="text-danger">
        <p th:text="${errorMessage}"></p>
    </div>
    
    <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
    
    
    </form>
</div>
</div>


	

</body>
</html>
